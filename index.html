<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário de cadastros</title>
</head>
<body>
    <div class="container"> <!-- Início/Container -->
        <div class="form-image"> <!--Classificação da img-->
            <img src="img/undraw_spreadsheet_re_cn18.svg" alt=""> <!--Imagem-->
        </div>
        <div class="form"> <!--DIV do FORM-->
            <form action="#">
                <div class="form-header"> <!--FORM HEADER-->
                    <div class="title"> <!--CADASTRAR-->
                        <h1>cadastre-se</h1>
                    </div>
                    <div class="login-button"> <!--BUTÃO DE LOGIN-->
                        <button><a href="#">Entrar</a></button>
                    </div>
                
                </div> <!--INPUT-->
                <div class="input-group"> <!--GRUPO DE INPUT-NOME-->
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label> <!--PRIMEIRO NOME-->
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>
                </div>
                <div> <!--INPUT-->
                    <div class="input-group"> <!--GRUPO DE INPUT-NOME-->
                        <div class="input-box">
                            <label for="lastname">Sobrenome</label> <!--SOBRENOME-->
                            <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="email">Sobrenome</label> <!--EMAIL-->
                            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="number">Celular</label> <!--NUMERO-->
                            <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="password">Senha</label> <!--SENHA-->
                            <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="Confirmpassword">Confirme sua Senha</label> <!--CONFIRME sua SENHA-->
                        <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha" required>
                    </div>
                </div>
            </div>

            <div class="gender-inputs"> <!--GENEROS-->
                <div class="gender-title">
                    <h6>Gênero</h6>
                </div>
                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" name="female" id="gender">
                    </div>
                </div>
            </div>
            
            </form>
        </div>
    </div>
    
</body>
</html>
